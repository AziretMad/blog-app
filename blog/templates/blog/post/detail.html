{% extends 'blog/base.html' %}
{% load i18n %}

{% block title %}{{ post.title }}{% endblock %}

    <p class="date">
        {% trans "Опубликован" %} {{ post.publish }} {% trans "от" %} {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
{% endblock %}
